<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Escape Room Formularios</title>
        <link rel="stylesheet" href="./css/estilos.css" />
    </head>
    <body>
        <div id="audio">
            <p>Activá la música para vivir la experiencia al máximo.</p>
    
            <audio controls loop>
                <source src="./img/audio/tension.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="contenedor">
            <div class="timer" id="timer">Tiempo restante: 05:00</div>
    
            <div id="game-container">
                <!-- Acá se insertan las preguntas dinámicamente -->
            </div>
    
            <div id="message"></div>
        </div>

        <script src="./js/questions.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
